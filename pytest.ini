[tool:pytest]
# 테스트 디렉토리
testpaths = tests

# 테스트 파일 패턴
python_files = test_*.py *_test.py

# 테스트 클래스 패턴
python_classes = Test*

# 테스트 함수 패턴
python_functions = test_*

# 재귀적으로 모든 하위 디렉토리에서 테스트 실행
pythonpath = .

# 상세 출력
addopts = -v --tb=short

# 마커 정의
markers =
    mysql: MySQL 관련 테스트
    redis: Redis 관련 테스트
    dynamodb: DynamoDB 관련 테스트
    memcached: Memcached 관련 테스트
    prometheus: Prometheus 관련 테스트
    integration: 통합 테스트
    unit: 단위 테스트
